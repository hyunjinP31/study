<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box;}
        #wrap {
            width: 1200px;
        }
        #div1, #div2 {
            width: 100%;
        }
    
        #div1 > div {
            margin: 25px;
            width: 25%;
            height: 300px;
            background-color: lightblue;
            float: left;
            position: relative;
        }
        #div2 > div {
            margin: 25px;
            width: 25%;
            height: 300px;
            background-color: lightblue;
            float: left;
            position: relative;
        }
        #div1 > div > div {
            background-color: coral;
            position: absolute;
            left: 100px;
            top: 100px;
            width: 100px;
            height: 100px;
            transition: 0.5s;
        }
        #div2 > div > div {
            background-color: coral;
            position: absolute;
            left: 100px;
            top: 100px;
            width: 100px;
            height: 100px;
        }
        #div1 > div:nth-child(1) div:hover {
            transform: translateX(50px);
        }
        #div1 > div:nth-child(2) div:hover {
            transform: translateY(50px);
        }
        #div1 > div:nth-child(3) div:hover {
            transform: scaleY(100px);
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="div1">
            <div>
                <div></div>
            </div>
            <div>
                <div></div>
            </div>
            <div>
                <div></div>
            </div>
            <div>
                <div></div>
            </div>
        </div>
        <div id="div2">
            <div>
                <div></div>
            </div>
            <div>
                <div></div>
            </div>
            <div>
                <div></div>
            </div>
            <div>
                <div></div>
            </div>
        </div>
    </div>
</body>
</html>

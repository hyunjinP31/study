<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box;}
        body {
            background: #333;
            color: #fff;
            height: 3000px;
        }
        img { vertical-align: top;}
        #wrap {
            width: 1000px;
            margin: 0 auto;
        }
        h2 {
            padding: 30px 0;
        }
        li { list-style: none; float: left; width: 48%;
         position: relative;
         overflow: hidden;
     }
        li img { width: 100%; }
        li:nth-child(1) {
            margin-right: 4%;
        }
        /* 1ë²ˆ */
        .bg {
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(0,0,0,0.5);
            width: 100%;
            height: 100%;
            transition: 0.5s;
        }
        .text {
            position: absolute;
            top: 100px;
            text-align: center;
            width: 100%;
            transition: 0.5s;
        }
        #hover1 .text p {
            opacity: 0;
            transition: 0.5s;
        }
        li:hover .text p {
            opacity: 1;
        }
        #hover1 li:hover .text {
            top: 160px;
        }
        #hover1 li::after {
            content: "";
            display: block;
            position: absolute;
            left: 30px;
            top: 30px;
            right: 30px;
            bottom: 30px;
            border-top: 1px solid #fff;
            border-bottom: 1px solid #fff;
            transform: scale(0,1);
            transition: 0.5s;
        }
        #hover1 li:hover::after {
            transform: scale(1,1);
        }
        #hover1 li::before {
            content: "";
            display: block;
            position: absolute;
            left: 30px;
            top: 30px;
            right: 30px;
            bottom: 30px;
            border-left: 1px solid #fff;
            border-right: 1px solid #fff;
            transform: scale(1,0);
            transition: 0.5s;
        }
        #hover1 li:hover::before {
            transform: scale(1,1);
        }
        p { font-size: 22px;}
        h3 { font-size: 36px;}
        #hover2 .bg {
            background: rgba(0,0,0,0);
            opacity: 0;
            transition: 0.5s;
        }
        .clearboth::after {
            content: "";
            display: block;
            clear: both;
        }
        #hover2 li::before {
            content: "";
            display: block;
            position: absolute;
            left: 30px;
            right: 30px;
            top: 30px;
            bottom: 30px;
            border: 1px solid #fff;
            transform: scale(1.3);
            transition: 0.5s;
            z-index: 2;
        }
        #hover2 li:hover::before {
            transform: scale(1);
        }
        #hover2 li:hover .bg {
            background: rgba(0,0,0,0.5);
            opacity: 1;
        }
        #hover2 li img {
            transform: scale(1.3);
            transition: 0.5s;
        }
        #hover2 li:hover img {
            transform: scale(1);
        }
        #hover3 h3 {
            padding-top: 20px;
            transition: 0.5s;
        }
        #hover3 p {
            padding-top: 40px;
            transition: 0.5s;
        }
        #hover3 li::before, #hover3 li::after {
            content: "";
            display: block;
            position: absolute;
            width: 90%;
            height: 1px;
            background: #fff;
            top: 50%;
            left: 5%;
            transition: 0.5s;
            z-index: 2;
        }
        #hover3 .bg {
            background: rgba(0,0,0,0);
        }
        #hover3 li:hover .bg {
            background: rgba(0,0,0,0.5);
        }
        #hover3 li:hover::before {
            transform: rotate(45deg);
        }
        #hover3 li:hover::after {
            transform: rotate(-45deg);
        }
        #hover3 li:hover h3 {
            padding-top: 30px;
        }
        #hover3 li:hover p {
            padding-top: 10px;
        }
        #hover4 .bg {
            background: rgba(0,0,0,0);
         }
         #hover4 li:hover .bg {
             background: rgba(0,0,0,0.5);
         }
         #hover4 .text {
             text-align: left;
             top: 70px;
             left: 40px;
         }
         #hover4 li::after {
             content: "";
             display: block;
             position: absolute;
             width: 0%;
             left: 5%;
             top: 126px;
             height: 5px;
             background: #fff;
             transition: 0.5s;
         }
         #hover4 p {
             position: absolute;
             width: 90%;
             top: 70px;
             left: 100%;
             transition: 0.5s;
         }
         #hover4 li:hover::after {
             width: 90%;
         }
         #hover4 li:hover p {
             left: 0;
         }
        </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
           * { margin: 0; padding: 0; box-sizing: border-box;}
           body {
               background: #333;
               color: #fff;
               height: 3000px;
           }
           img { vertical-align: top;}
           #wrap {
               width: 1000px;
               margin: 0 auto;
           }
           h2 {
               padding: 30px 0;
           }
           li { list-style: none; float: left; width: 48%;
            position: relative;
        }
           li img { width: 100%; }
           li:nth-child(1) {
               margin-right: 4%;
           }
           /* 1번 */
           .bg {
               position: absolute;
               top: 0;
               left: 0;
               background: rgba(0,0,0,0.5);
               width: 100%;
               height: 100%;
           }
           .text {
               position: absolute;
               top: 100px;
               text-align: center;
               width: 100%;
               transition: 0.5s;
           }
           .text p {
               opacity: 0;
               transition: 0.5s;
           }
           li:hover .text p {
               opacity: 1;
           }
           #hover1 li:hover .text {
               top: 160px;
           }
           #hover1 li::after {
               content: "";
               display: block;
               position: absolute;
               left: 30px;
               top: 30px;
               right: 30px;
               bottom: 30px;
               border-top: 1px solid #fff;
               border-bottom: 1px solid #fff;
               transform: scale(0,1);
               transition: 0.5s;
           }
           #hover1 li:hover::after {
               transform: scale(1,1);
           }
           #hover1 li::before {
               content: "";
               display: block;
               position: absolute;
               left: 30px;
               top: 30px;
               right: 30px;
               bottom: 30px;
               border-left: 1px solid #fff;
               border-right: 1px solid #fff;
               transform: scale(1,0);
               transition: 0.5s;
           }
           #hover1 li:hover::before {
               transform: scale(1,1);
           }
           /* 2번 */
           #hover2 li::after {
               content: "";
               display: block;
               position: absolute;
               left: 30px;
               top: 30px;
               right: 30px;
               bottom: 30px;
           }
           .bg1 {
               position: absolute;
               top: 0;
               left: 0;
               width: 100%;
               height: 100%;
               background: rgba(0,0,0,0.5);
               transition: 0.5s;
               opacity: 0;
           }
           #hover2 li:hover .bg1 {
               opacity: 1;
           }
           #hover2 li {
            overflow: hidden;
           }
           #hover2 img {
               position: relative;
               transform: scale(1.2,1.2);
               transition: 0.5s;
           }
           #hover2 li:hover img {
               transform: scale(1);
           }
           #hover2 .line {
               overflow: hidden;
           }
           #hover2 .line::after {
               content: "";
               display: block;
               position: absolute;
               top: 30px;
               bottom: 30px;
               left: 30px;
               right: 30px;
               border-top: 1px solid #fff;
               border-bottom: 1px solid #fff;
               transition: 0.5s;
               transform: scale(1.3);
           }
           #hover2 .line::before {
               content: "";
               display: block;
               position: absolute;
               top: 30px;
               bottom: 30px;
               left: 30px;
               right: 30px;
               border-left: 1px solid #fff;
               border-right: 1px solid #fff;
               transition: 0.5s;
               transform: scale(1.3);
           }
           #hover2 li:hover .line::before {
               transform: scale(1);
           }
           #hover2 li:hover .line::after {
               transform: scale(1);
           }
           /* 3번 */
           #hover3 li:hover .bg1 {
               opacity: 1;
           }
           .text3 {
               position: absolute;
               top: 100px;
               text-align: center;
               width: 100%;
               transition: 0.5s;
           }
           .text3 h3 {
               padding-bottom: 30px;
               transition: 0.5s;
           }
           .text3 p {
               padding-top: 30px;
               transition: 0.5s;
           }
           #hover3 li:hover h3 {
               transform: translateY(20px);
           }
           #hover3 li:hover p {
               padding-top: 10px;
           }
           #hover3 li::after {
               content: ;
           }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="hover1">
            <h2>hover01</h2>
            <ul>
                <li>
                    <img src="./images/1.jpg" alt="">
                    <div class="bg"></div>
                    <div class="text">
                        <h3>hover effect</h3>
                        <p>green wep</p>
                    </div>
                </li>
                <li>
                    <img src="./images/2.jpg" alt="">
                    <div class="bg"></div>
                    <div class="text">
                        <h3>hover effect</h3>
                        <p>green wep</p>
                    </div>
                </li>
            </ul>
        </div>
        <div id="hover2">
            <h2>hover02</h2>
            <ul>
                <li>
                    <img src="./images/3.jpg" alt="">
                    <div class="bg1"></div>
                    <div class="line"></div>
                    <div class="text">
                        <h3>hover effect</h3>
                    </div>
                </li>
                <li>
                    <img src="./images/4.jpg" alt="">
                    <div class="bg1"></div>
                    <div class="line"></div>
                    <div class="text">
                        <h3>hover effect</h3>
                    </div>
                </li>
            </ul>
        </div>
        <div id="hover3">
            <h2>hover03</h2>
            <ul>
                <li>
                    <img src="./images/4.jpg" alt="">
                    <div class="bg1"></div>
                    <div class="text3">
                        <h3>hover effect</h3>
                        <p>green wep</p>
                    </div>
                </li>
                <li>
                    <img src="./images/3.jpg" alt="">
                    <div class="bg1"></div>
                    <div class="text3">
                        <h3>hover effect</h3>
                        <p>green wep</p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>

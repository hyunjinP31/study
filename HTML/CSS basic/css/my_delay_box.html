<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            transition: 0.7s;
        }
        .box1 {
            width: 0px;
            height: 5px;
            background: cadetblue;
            position: absolute;
            top: 0px;
            left: 0px;
            z-index: 5;
        }
        .box2 {
            width: 5px;
            height: 0px;
            background: cadetblue;
            position: absolute;
            top: 0px;
            right: 0px;
            z-index: 5;
        }
        .box3 {
            width: 0px;
            height: 5px;
            background: cadetblue;
            position: absolute;
            bottom: 0px;
            right: 0px;
            z-index: 5;
        }
        .box4 {
            width: 5px;
            height: 0px;
            background: cadetblue;
            position: absolute;
            bottom: 0px;
            left: 0px;
            z-index: 5;
        }
        .wrap {
            width: 200px;
            height: 200px;
            position: absolute;
            top: 300px;
            left: 500px;
            background: #eee;
        }
        .wrap:hover .box1{
            width: 200px;
        }
        .wrap:hover .box2{
            height: 200px;
            transition-delay: 0.7s;
        }
        .wrap:hover .box3{
            width: 200px;
            transition-delay: 1.4s;
        }
        .wrap:hover .box4{
            height: 200px;
            transition-delay: 2.1s;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
    </div>
</body>
</html>

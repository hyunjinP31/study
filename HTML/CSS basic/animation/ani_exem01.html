<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes Width {
            0%{
                left: 0px;
                top: 0;
                height: 100px;
                width: 100px;
                background: tomato;
            }
            11.1111% {
                top: 0;
                width: 500px;
                left: 0;
                height: 100px;
                background: lightblue;
            }
            22.2222% {
                top: 0;
                width: 100px;
                left: 400px;
                height: 100px;
                background: lightblue;
            }
            33.3333% {
                top: 0;
                left: 400px;
                height: 500px;
                width: 100px;
                background: lightblue;
            }
            44.4444% {
                top: 400px;
                left: 400px;
                height: 100px;
                width: 100px;
                background: lightblue;
            }
            55.5555% {
                top: 400px;
                left: 0px;
                height: 100px;
                width: 500px;
                background: yellowgreen;
            }
            66.6666% {
                top: 400px;
                left: 0px;
                height: 100px;
                width: 100px;
                background: yellowgreen;
            }
            77.7777% {
                top: 0px;
                left: 0px;
                height: 500px;
                width: 100px;
                background: yellowgreen;
            }
            88.8888% {

            }
            100% {

            }
        }
        div {
            width: 100px;
            height: 100px;
            background: tomato;
            position: absolute;
            top: 0;
            left: 0;
            animation-name: Width;
            animation-duration: 13s;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>

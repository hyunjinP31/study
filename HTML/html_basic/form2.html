<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="wrap">
        <h3>회원정보입력</h3>
        <form action="get" method="join.php">
            <table border="1" cellspacing="0" cellpadding="10">
            <caption>회원가입 절차에 따라 아래의 항목을 정확하게 입력해 주세요<br>
                (*)표시는 필수로 입력해야하는 항목입니다.
                </caption>
                <tr>
                    <th><label for="userName">* 이름</label></th>
                    <td><input type="text" name="userName" required></td>
                </tr>
                <tr>
                    <th><label for="userphone1">* 휴대폰 번호</label></th>
                    <td><input type="text" name="userPhone1" required> - <input type="text" name="userPhone2" required> - <input type="text" name="userPhone3" required></td>
                </tr>
                <tr>
                    <th><label for="securityNum">* 인증번호 입력</label></th>
                    <td>
                        <input type="text" name="securityNum" required>
                        <input type="button" value="인증번호 받기">
                    </td>
                </tr>
                <tr>
                    <th><label for="userPass">* 비밀번호</label></h>
                    <td><input type="password" name="userPass" required></td>
                </tr>
                <tr>
                    <th><label for="userPassch">* 비밀번호 확인</label></th>
                    <td><input type="password" name="userPassch" required></td>
                </tr>
                <tr>
                    <th><label for="Year">* 생년월일</label></th>
                    <td>
                        <input type="text" name="Year" required>년 <input type="text" name="Month" required>월 <input type="text" name="Day" required>일
                    </td>
                </tr>
                <tr>
                    <th><label for="gender">* 성별</label></th>
                    <td><input type="radio" name="gender" value="male" required>남<input type="radio" name="gender" value="female" required>여</td>
                </tr>
                <tr>
                    <th><label for="address1">* 주소</label></th>
                    <td>
                        <input type="text" name="address1" required> <input type="button" value="우편번호 찾기"><br>
                        <label for="address2">
                            <input type="text" name="address2" required>
                        </label><br>
                        <label for="address3">
                            <input type="text" name="address3" placeholder="상세주소 입력" required>
                        </label>
                    </td>
                </tr>
                <tr>
                    <th><label for="userEmail1">이메일</label></th>
                    <td>
                        <input type="text" name="userEmail1"> @ <input type="text" name="userEmail2">
                        <select name="userEmail3">
                            <option value="">직접입력</option>
                            <option value="naver.com">네이버</option>
                            <option value="hanmail.co.kr">한메일</option>
                            <option value="gmail.com">지메일</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th><label for="getnews">SMS 수신</label></th>
                    <td>
                        <input type="radio" name="getnews" value="yes">예
                        <input type="radio" name="getnews" value="no">아니오<br>
                        (선호장르 선택에 따라 기획공연 및 문화강좌 정보를 제공 받을 수 있습니다.)
                    </td>
                </tr>
                <tr>
                    <th rowspan="2"><label for="genre">선호장르선택</label></th>
                    <td>
                        <input type="checkbox" name="genre" value="classic">클래식
                        <input type="checkbox" name="genre" value="komusic">국악
                        <input type="checkbox" name="genre" value="concert">대중콘서트
                        <input type="checkbox" name="genre" value="opera">오페라<br>
                        <input type="checkbox" name="genre" value="musical">뮤지컬
                        <input type="checkbox" name="genre" value="theater">연극
                        <input type="checkbox" name="genre" value="ballet">무용(발레)
                        <input type="checkbox" name="genre" value="childplay">어린이공연<br>
                        <input type="checkbox" name="genre" value="etc">기타
                    </td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="genre" value="culture">문화강좌</td>
                </tr>
            </table>
            <br><input type="submit" value="다음단계">
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div::before {
            content: "";
            display: block;
            width: 10px;
            height: 10px;
            background: red;
        }
        div::after {
            content: "아카데미";
        }
        a::before {
            content: "♥";
        }
    </style>
</head>
<body>
    <a href="#"> 네이버 바로가기</a>
    <a href="#"> 구글 바로가기</a>
    <a href="#"> 다음 바로가기</a>
    <div>컴퓨터</div>
</body>
</html>

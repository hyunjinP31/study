        function solution(s){
            let answer;

            // s = s.toUpperCase().split('');
            // let parr = s.filter(str => str == "P").length;
            // let yarr = s.filter(str => str == "Y").length;
            // answer = parr == yarr;

            let pnum = 0, ynum = 0;
            s = s.toUpperCase();
            for (let i of s){
                pnum = i === 'p' ? pnum + 1 : pnum;
                ynum = i === 'y' ? ynum + 1 : ynum;
            }
            answer = pnum === ynum;
            return answer;
        }

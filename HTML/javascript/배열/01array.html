<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //밑의 함수는 배열이 기본적으로 가지고 있는 function이다. 이는 콘솔에 찍었을 때 화살표를 펼쳐보면 확인이 가능하다.
        let fruits = ['🥥','🍈','🍐','🍑','🍇'];
        //제일 앞에 배열요소를 추가
        fruits.unshift('🍋');
        //마지막에 배열요소를 추가
        fruits.push('🍍');
        console.log(fruits);
        // 마지막 배열요소를 삭제 Delete와는 달리 요소 자체를 완전 삭제한다. length도 줄어듬.
        fruits.pop();
        console.log(fruits);
        // 제일 앞 배열요소를 삭제 Delete와는 달리 요소 자체를 완전 삭제한다. length도 줄어듬.
        fruits.shift();
        console.log(fruits)
        // for(let i=0; i<fruits.length; i++){
        //     console.log(fruits[i]);
        // }
        // console.log(fruits)
        
        //forEach라는 함수의 첫번째 자리에는 값, 두번째 자리에는 index, 세번째 자리에는 배열이 온다
        //a,b,c는 그냥 편하라고 입력한 이름이고 몇번째 자리인지만 중요!
        // fruits.forEach(function(a,b,c){
        //     console.log(`첫번째 매개변수 자리에는 값 ${a}`);
        //     console.log(`두번째 매개변수 자리에는 index ${b}`);
        //     console.log(`세번째 매개변수 자리에는 배열 ${c}`);
        // })
        //정해주지 않았어도 자리에 자동으로 배정되는 매개변수가 있는 이유는 이게 프로그램 자체에서 제공해주는 함수이기 때문이다.
        //이런 용도로 쓰라고 만들어 놓은 함수이기에 그 값들이 정해져 있는 것이다.
        fruits.forEach((a)=>{
            console.log(a)
        })

        //배열의 순회 (배열의 반복)
        for(let i=0; i<fruits.length; i++){
            console.log(fruits[i]);
        }
    </script>
</body>
</html>

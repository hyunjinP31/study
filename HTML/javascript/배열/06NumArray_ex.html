<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function solution (arr, divisor){
            let answer = [];
            //arr배열 요소중 divisor로 나누었을 때 나머지가 0이 되는 요소는 answer에 넣어줌
            //1) answer.push()
            //2)filter를 사용하여 해당 배열을 answer에 할당

            // arr.forEach(val=>{
            //     if (val % divisor == 0) answer.push(val);
            // })

            answer =arr.filter(val => val % divisor === 0)

            answer = answer.length == 0 ? [-1] : answer; //배열 길이가 0일 때 == divisor로 나눠진 값이 없을 때 [-1] 이라는 배열이 출력되도록 해라. 
            return answer;
        }
        console.log(solution([5,9,7,10],8));
    </script>
</body>
</html>

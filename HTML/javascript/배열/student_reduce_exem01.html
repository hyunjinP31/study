<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr1 = [5, 9, 7, 10];
        let arr2 = [2, 36, 1, 3];
        let arr3 =  [3, 2, 6]

        let result1 = arr1.reduce((pre,cur)=> {
            if (cur % 5 == 0){
                pre.push(cur);
            }else -1;
            return pre;
        },[])
        let result2 = arr2.reduce((pre,cur)=> {
            if (cur % 1 == 0){
                pre.push(cur);
            }else -1;
            return pre;
        },[])
        let result3 = arr3.reduce((pre,cur)=> {
            if (cur % 10 == 0){
                pre.push(cur);
            }else pre.splice(0, pre.length, -1);
            return pre;
        },[])
        console.log(result1);
        console.log(result2);
        console.log(result3);

        arr4 = [1,2,3,4,5,6]
        let result4 = arr4.reduce((pre, cur, index, arr)=>{
            pre.push(arr);
            return pre;
        }, [])
        console.log(result4);

        let result5 = arr4.reduce((pre, cur, index, arr)=>{
            console.log(pre, '여기에요');
            pre = pre+cur;
            return pre;
        })
        console.log(result5);
    </script>
</body>
</html>

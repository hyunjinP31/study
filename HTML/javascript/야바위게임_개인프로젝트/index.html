<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>야바위</title>
    <script defer src="./main.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrap">
        <div class="bg">
            <div class="table"></div>
        </div>
        <div class="cups">
            <div class="cup"><img src="./image/cup5.png" alt="빨간색파티컵0"></div>
            <div class="cup"><img src="./image/cup5.png" alt="빨간색파티컵1"></div>
            <div class="cup"><img src="./image/cup5.png" alt="빨간색파티컵2"></div>
        </div>
        <div class="coin">
            <img src="./image/coin4.png" alt="황금동전">
        </div>
        <div class="start">
            <button class="startBtn">시작</button>
        </div>
        <div class="whileShuffle"></div>
        <div class="end lose">
            <button class="home">처음으로</button>
            <button class="restart">재시작</button>
        </div>
    </div>
</body>
</html>

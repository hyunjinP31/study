<body>
    <script>
        function solution(n) {
            let arr = String(n).split("");
            let answer = arr.sort((a,b)=>b-a);
            answer = answer.join("");
            return Number(answer);
        }
        console.log(solution(3876541))

        //자릿수 더하기
        function solution2(n){
            let answer = 0;
            let arr = String(n).split("");
            answer = arr.reduce((pre,cur)=>pre/1+cur/1);
            return answer;
        }
        console.log(solution2(154))

        // 문자열 s는 한 개 이상의 단어로 구성되어 있습니다. 각 단어는 하나 이상의 공백문자로 구분되어 있습니다.
        // 각 단어의 짝수번째 알파벳은 대문자로, 홀수번째 알파벳은 소문자로 바꾼 문자열을 리턴하는 함수, solution을 완성하세요.

        // 제한 사항
        // 문자열 전체의 짝/홀수 인덱스가 아니라, 단어(공백을 기준)별로 짝/홀수 인덱스를 판단해야합니다.
        // 첫 번째 글자는 0번째 인덱스로 보아 짝수번째 알파벳으로 처리해야 합니다.
        
        //단어를 띄어쓰기로 구분하여 1차로 배열에 담음
        //각각의 값을 다시 split으로 구분하여 배열에 담음

        //다시 str로 반환해줘야함
        function solution3(str){
            let answer = str.split("");
            let even = [];
            let odd = [];
            answer.forEach((value,index)=>{
                index%2 == 0 ? even.push(index) : odd.push(index);
            })
            for(let i = 0; i< even.length ; i++){
                answer[even[i]] = answer[even[i]].toUpperCase();
            }
            for(let i = 0; i< odd.length ; i++){
                answer[odd[i]] = answer[odd[i]].toLowerCase();
            }
            answer = answer.join("");
            return answer;
        }
        console.log(solution3(" T"));

        function solution4(str){
            let answer = str.split("");
            answer.map((value,index)=>{
                index % 2 == 0 ? answer[index].toUpperCase() : answer[index].toLowerCase();
            })
            answer = answer.join("");
            return answer;
        }
        console.log(solution4("try hello world"));
    </script>

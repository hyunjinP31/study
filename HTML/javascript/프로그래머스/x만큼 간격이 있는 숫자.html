<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        function solution(x,y){
            let answer = [];
            for (let i = 1; i <=y; i++){
                //2,4,6,8,10
                answer.push(x*i);
            }
            return answer;
        }
        console.log(solution(2,5));
    </script>
</body>

    <script>
        // 1-1. 입력된 수가 짝수라면 2로 나눕니다.
        // 1-2. 입력된 수가 홀수라면 3을 곱하고 1을 더합니다.
        // 2. 결과로 나온 수에 같은 작업을 1이 될 때까지 반복합니다.
        // 위 작업을 몇 번 반복해야 1이 나오는 지 구하는 함수
        // 반복작업이 500이 넘어가면 -1 반환
        function solution (num){
            let answer = 0;
            while(true){
                answer = answer >= 500 ? -1 : +1 ;
                if(num == 1 || num == -1){
                    break;
                }else if(num%2 == 0) {
                    num/2;
                }else {
                    num = (num*3)+1;
                }
                
            }
            return answer;
        }
        console.log(solution(6));
    </script>

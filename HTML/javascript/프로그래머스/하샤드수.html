<body>
    <script>
        function solution(x) {
            let answer = true;
            // 입력받은 x의 자리수를 더한 값 sum
            //x를 문자열로 변경 -> 배열로 변경 -> 배열의 합
            let sum = String(x).split("").reduce((pre,cur)=>{ 
                return Number(pre)+Number(cur);
            },0)
            console.log(sum);
            answer = x%sum === 0 ? answer : !answer;
            return answer;
        }
        console.log(solution(11))
    </script>

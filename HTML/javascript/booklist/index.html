<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOKLIST</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/main.js"></script>
</head>
<body>
    <div class="wrap">
        <h1 class="logo">Booklist</h1>
        <div class="btns">
            <button class="btn" data-key="bookDate" data-value="2022년">2022년도</button>
            <button class="btn" data-key="bookDate" data-value="2021년">2021년도</button>
            <button class="btn" data-key="bookDate" data-value="2020년">2020년도</button>
            <button class="btn" data-key="bookDate" data-value="2019년">2019년도</button>
        </div>
        <ul class="lists">
            <li class="title">
                <span>글쓴이</span>
                <span>제목</span>
                <span>년도</span>
            </li>
            <li class="list">
                <span class="writer">닐 게이먼, 테리 프래쳇</span>
                <span class="bookTitle">멋진 징조들</span>
                <span class="bookDate">2019년</span>
            </li>
        </ul>
    </div>
</body>
</html>

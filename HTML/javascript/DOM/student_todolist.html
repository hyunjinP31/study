<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box;}
        li {list-style: none;}
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        .back {
            width: 70%;
            height: 300px;
            background: #e1eec3;  /* fallback for old browsers */
        background: -webkit-linear-gradient(to right, #f05053, #e1eec3);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #f05053, #e1eec3); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

            text-align: center;
            margin: 0 auto;
        }
        h2{
            padding-top: 100px;
            color: #fff;
            font-size: 48px;
        }
        .back > div {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        input {
            border: none;
            outline: none;
            width: 70%;
            border-radius: 50px;
            height: 50px;
            margin-right: 10px;
        }
        button {
            border: none;
            outline: none;
            background: transparent;
            color: #fff;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 48px;
            cursor: pointer;
        }
        ul > li {
            width: 70%;
            height: 60px;
            background: #eee;
            margin: 0 auto;
            padding: 0 100px;
            line-height: 60px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="back">
            <h2>To do List</h2>
            <div>
                <input type="text">
                <button>+</button>
            </div>
        </div>
        <ul>

        </ul>
    </div>

    <script>
        let input = document.querySelector('input');
        let btn = document.querySelector('button')
        let ul = document.querySelector('ul')
        document.querySelector('button').addEventListener('click', addli)

        function addli (){
            if (!input.value) return;

            // 변수 선언을 밖에다가 해놔서 매번 새로운 li를 생성하지 않고 같은 li하나만 있었던 거임..
            // nLi.innerHTML = input.value;
            // document.querySelector('input').value = "";
            // document.querySelector('ul').appendChild(nLi);

            let nLi = document.createElement('li');
            nLi.innerHTML = input.value;
            input.value = "";
            ul.append(nLi);
        }
        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Create a list</h1>
    <ul></ul>

    <script>
        let ul = document.querySelector('ul');

        while(true) {
            let listPrompt = prompt('Enter the text for create New list!')
            if (!listPrompt) break;
            let nLi = document.createElement('li');
            nLi.innerHTML = listPrompt;
            ul.append(nLi);
            listPrompt;
        }
        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Create a list</h1>

    <script>
        let ul = document.createElement('ul');
        document.body.append(ul);
        while(true){
            let data = prompt('리스트 내용을 입력하세요!'); //내용을 입력받기
            if(!data) break; //값이 없으면 반복문 빠져나오기
            let li = document.createElement('li'); //li 만들기
            li.innerHTML = data; //li 내용은 프롬프트에서 받은 값으로 나타내기
            ul.append(li); //ul에 li 추가하기
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box;}
        body {
            width: 100%;
            height: 100vh;
        }
        ul {
            width: 100%;
            height: 100%;
        }
        li {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 400px;
            overflow: hidden;
        }
        img {
            position: absolute;
            top: 0;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <img src="../images/img_lights1.jpg" alt="" class="fadeImg">
            <img src="../images/img_lights2.jpg" alt="" class="fadeImg">
            <img src="../images/img_lights3.jpg" alt="" class="fadeImg">
            <img src="../images/img_lights4.jpg" alt="" class="fadeImg">
        </li>
    </ul>

    <script>
        let imgs = document.querySelectorAll('.fadeImg');
        let indexNum = 0;
        let nextNum;
        imgs[0].style.left = 0;
        imgs[1].style.left = '100%';
        imgs[2].style.left = '200%';
        imgs[3].style.left = '300%';
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        //arguments는 인수 전체를 얻어내기 위한 객체. javascript에서 기본적으로 제공해준다.
        //유사배열 객체. 인덱스를 사용해 인수에 접근 가능
        function myFunc(num1, num2){
            console.log(arguments[0]);
            console.log(arguments[1]);
            console.log(arguments[2]);
            console.log(arguments);
            console.log(arguments.length);
        }
        myFunc(10,20,30,40);
        //나머지 매개변수
        //함수 정의 방법과 상관없이 함수에 넘겨주는 인수 개수에 제약을 없앰
        //가장 마지막 매개변수 앞에 ...을 붙여주면 됨.

        function sum(num1, num2){ //기존 함수방식
            return num1 + num2
        }
        let result = sum(1,2,3,4,5); //매개변수를 두 개만 받았기 때문에 뒤에 애들은 무시하고 1과 2만 더해 result에는 3만 담김

        //forEach를 이용해 배열의 인덱스를 불러오는 방식
        // let sum=0;
        // numAll.forEach( num=> {
        //     sum = sum + num;
        //     return sum;
        // })
        function sumAll(...numAll){
            let sum = 0;
            for(let i = 0; i<numAll.length; i++){
                sum = sum + numAll[i]
            }
            return sum;
        }
        console.log(sumAll(1,2,3,4,5,6,7,8,9));

        function showName(성, 이름, ...스킬){
            console.log(성);
            console.log(이름);
            console.log(스킬);
            스킬.forEach(기술=>console.log(기술))
        }
        showName('손','민영','html','css','javascript','php','mysql','react','typescript');
        showName('김','그린','java','jsp','mysql');
    </script>
</body>
</html>

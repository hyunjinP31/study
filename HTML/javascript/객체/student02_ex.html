<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0; box-sizing: border-box;}
        body {
            display: flex;
            width: 100%;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        h1 {
            position: absolute;
            top: 0;
            left: 0;
        }
        ul {
            width: 70%;
            display: flex;
        }
        li {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            list-style: none;
            background: cadetblue;
            line-height: 180px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>로또 번호 출력하기</h1>
    <ul>
        <li>0</li>
        <li>0</li>
        <li>0</li>
        <li>0</li>
        <li>0</li>
        <li>0</li>
    </ul>
    <script>
        //일단 빈 배열 하나 만듬 여기에 값 받을 거임
        let arrLotto = [];
        // for 반복문. i 는 1이고, 46보단 작음. 최대 숫자가 45라는 거임 그리고 i는 1씩 증가함
        for(let i=1; i<46; i++){
            //그렇게 나오는 i값은 빈 배열에 넣어줄 거임 아마 여기서 console 찍으면 1~45까지 반환 될 거임
            arrLotto.push(i);
            console.log(i)
        }
        //1. arrLotto 배열에서 랜덤한 값을 반환

        //for 반복문. i는 0부터 시작하며 6보다 작음. 최대 값이 5라는 소리임. 이건 두 가지 요소로 쓰일 건데 li의 nth-child 넘버와
        //배열의 인덱스 넘버임. 로또 번호의 총 인덱스는 6개임. 그런데 지금은 45자리까지 반환 되니까 틀을 만들어 주겠다는 거임
        for(let i=0; i<6; i++){
            //부르기 쉽게 이름 정해주고 math.random 으로 랜덤한 넘버 찍히게 해줌
            // math.floor는 소수점 아래 없어주는 애. 아마 내림이었으걸..?
            //그리고 arrLotto의 length 즉, 인덱스 개수를 곱해줌 그냥 arrLotto는 증가하는 1부터 45까지의 숫자임. 인덱스 개수는 45개. 1부터 45니까.
            //곱해주는 이유는 math.random은 원래 0~1 까지의 마구잡이 숫자를 반환함. 정수가 아닌 소수점 자리 숫자를 반환한단 말임. 
            let ranNum = Math.floor(Math.random() * arrLotto.length);
            //i는 0번째 부터인데 엔쓰차일드는 1번부터 세니까 +1 해주기
            //우리가 위에서 i는 0 부터라고 정의 내렸는데 
            document.querySelector(`li:nth-child(${i+1})`)
            .innerHTML = arrLotto[ranNum];
            arrLotto.splice(ranNum,1);
        }
        
        //arrLotto[인덱스값] 넣어줘야 하니까 ranNum 이 인덱스 넘버가 됨
        
    </script>
</body>
</html>

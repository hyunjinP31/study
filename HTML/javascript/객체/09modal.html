<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box;}
        li {list-style: none;}
        #wrap {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        ul {
            width: 70%;
            display: flex;
        }
        ul li {
            width: 25%;
        }
        ul li img {
            width: 100%;
        }
        #imgView {
            position: absolute;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            top: 0;
            left: 0;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #imgView span {
            position: absolute;
            right: 50px;
            top: 50px;
            color: #fff;
            font-size: 48px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <ul>
            <!-- 해당 함수의 this는 이벤트에 의해 이벤트를 소유하고 있는 img를 향하게 된다. -->
            <li><img src="../images/img_lights1.jpg" alt="첫 번째 이미지 입니다." onclick="viewImg(this)"></li>
            <li><img src="../images/img_lights2.jpg" alt="두 번째 이미지 입니다." onclick="viewImg(this)"></li>
            <li><img src="../images/img_lights3.jpg" alt="세 번째 이미지 입니다." onclick="viewImg(this)"></li>
            <li><img src="../images/img_lights4.jpg" alt="네 번째 이미지 입니다." onclick="viewImg(this)"></li>
        </ul>
        <div id="imgView">
            <span onclick="hideDiv()">X</span>
            <img src="../images/img_lights1.jpg" alt="" id="bigImg">
            <p>첫 번째 이미지 입니다.</p>
        </div>
    </div>

    <script>
        function viewImg(img) {
            // img자체를 담아내고 있는 this에서 src값만 뽑아내기 위해 해당 변수를 만들어줌
            let imgSrc = img.src;
            alert(`${img.alt}`);
            document.querySelector('#imgView').style.display = 'flex';
            document.querySelector('#bigImg').src = imgSrc;
            document.querySelector('p').innerHTML = img.alt;
        }
        //클릭하면 div가 꺼지는 함수
        function hideDiv() {
            document.querySelector('#imgView').style.display = 'none';
        }
    </script>
</body>
</html>

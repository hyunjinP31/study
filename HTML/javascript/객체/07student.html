<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //name, age, score1, score2
        //생성자 함수
        function Student(name, age, score1, score2){
            // this = {}
            this.name = name;
            this.age = age;
            this.score1 = score1;
            this.score2 = score2;
            //return this
        }
        //배열과 객체는 같이 쓰는 경우가 많다. 일정한 값을 받아야 하는 일이 많고 그 값을 배열로 하면 편하니까
        const students = [
            new Student('A', 29, 45, 50),
            new Student('B', 30, 60, 70),
            new Student('C', 28, 90, 80),
            new Student('D', 27, 85, 65),
            new Student('E', 32, 80, 90),
        ];
        console.log(students);
        //01. score1이 80점 이상인 학생의 이름을 출력
        //find는 하나의 값을 찾고 나면 찾는 걸 그만둠
        //filter 는 해당하는 조건 다 찾
        // filter의 괄호 안 첫번째 자리는 무조건 배열의 값들이 담김(value가 와서 담기는 듯) student는 그냥 그 그릇 이름
        // filter의 괄호 안 두 번째 자리는 무조건 함수가 와야한다.
        // 밑에는 return과 중괄호가 생략된 구문이다.
        let result = students.filter(student=> student.score1 >= 80);
        result = result.map(student=>{
            return student.name;
        })
        //02. score2만 배열로 출력
        let result2 = students.map(student => student.score2);
        console.log(result2);
        console.log(result);
        // 03.score1의 점수가 90점인 학생객체 출력
        let result3 = students.find(student => student.score1 === 90);
        console.log(result3)
        //04. 학생들의 score2를 문자열로 만들어서 출력

        let result4 = students.map(student => student.score2).join(',');
        // result4 = result4.join(',');
        console.log(result4);
        // 05. some() true/ false 반환 true하나라도 있으면 true 반환
        //학생 배열에서 sorrre1 점수가 60점 이하가 있는지 확인
        let result5 = students.some(student => student.score1 <= 60);
        console.log(result5)
    </script>
</body>
</html>

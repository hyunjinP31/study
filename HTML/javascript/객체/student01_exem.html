<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0; box-sizing: border-box;}
        ul {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        li {
            list-style: none;
            width: 100px;
            height: 100px;
            background: palevioletred;
            text-align: center;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1></h1>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <script>
        let nums = {
            for: function(){
                for (let i = 0; i<=5; i++){
                document.querySelectorAll('li')[i]
            }
            },
            till45: nums.for.innerHTML=Math.floor(Math.random()*45),
        }
        if(nums.for.includes(nums.for.innerHTML) == true){
            document.querySelectorAll('li')[1].innerHTML = nums.splice(nums.indexOf(document.querySelectorAll('li')[0].innerHTML,0)
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let obj = {
            name: "green",
            age: 30,
        }
        let id = Symbol('id');
        obj[id] = "123"
        console.log(obj)
        console.log(Object.keys(obj));
        console.log(Object.values(obj));
        console.log(obj[id]);
        Object.getOwnPropertySymbols(obj);
        console.log(Reflect.ownKeys(obj))
        let clone = Object.assign({},obj);
        console.log(clone)

        //객체 메서드
        💜Object.keys(객체)💜 //객체의 키들을 배열로 반환(키 중 심볼 제외)
        💜Object.values(객체)💜 //객체의 값들을 배열로 반환(키 중 심볼 제외)
        💜Object.assign({목표객체}, 복사할객체)💜 //복사할 객체를 목표객체에 복사 복사된 객체 반환(키 중 심볼 제외)
        Object.getOwnPropertySymbols(객체) //객체의 키 중 심볼을 배열로 반환
        Reflect.ownKeys(객체) //객체의 키들을 배열로 반환(심볼 타입, 문자열 타입)
    </script>
</body>
</html>

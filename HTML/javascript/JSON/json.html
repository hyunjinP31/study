<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const rabbit = {
            name: 'tory',
            color: 'white',
            size: 'small',
            birthDay: new Date(),
            jump: ()=>{
                console.log("점프할 수 있음");
            },
        }
        //JSON.stringify(obj)
        //메소드는 변환하지 못함(아예 받아가지 않음)
        let json = JSON.stringify(rabbit);
        console.log(rabbit);
        console.log(json);

        //JSON.parse(json)
        //문자열들을 그대로 키와 값에 넣어주기 때문에 값에 메소드가 있었더라도 다시 메소드로 반환해주지 않는다.
        let obj = JSON.parse(json);
        console.log(obj);
        let obj2 = JSON.parse(json,(key, value)=>{
            return key === 'birthDay' ? new Date(value) : value;
        })
        console.log(obj2);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            background: lavender;
        }
    </style>
</head>
<body>
    <canvas width="600" height="600"></canvas>
    <script>

        const canvas = document.querySelector('canvas');
        const ctx = canvas.getContext('2d');
        let cat = new Image();
        let huddleElem = new Image();
        cat.src = './img/cat.png';
        let huddles = [];

        class huddle {
            constructor(x, speed){
                this.x = x;
                this.y = 300;
                this.speed = speed;
                this.draw();
            }
            draw(){
                ctx.drawImage(huddleElem,30,30)
            }
        }
        let tempX, tempSpeed;
        for ( let i = 0; i<3; i++){
            tempSpeed = Math.floor(Math.random()) * 3 + 1;
            tempX = Math.random() * canvas.width * 0.8;
            huddleElem.src = `./img/obs${i}.png`;
            huddles.push = new huddle(tempX, tempSpeed);
        }

        
        
    </script>
</body>
</html>

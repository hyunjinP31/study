<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            background: lavender;
        }
    </style>
    <script>
        function draw(){
            let canvas = document.querySelector('canvas');
            let ctx = canvas.getContext('2d');
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.moveTo(100,100);
            ctx.lineTo(120,100);
            ctx.moveTo(60,140);
            ctx.lineTo(160,140);
            ctx.moveTo(140,160);
            ctx.arc(140,160,50,Math.PI*2)
            ctx.stroke();
        }
    </script>
</head>
<body onload="draw()">
    <canvas width="1000" height="1000"></canvas>
</body>
</html>

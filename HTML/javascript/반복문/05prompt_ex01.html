<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num;
        do {
            num = prompt('100을 초과하는 숫자를 입력하세요')
        }while(num <= 100 && num)
    </script>
    <!-- while에는 조건만 적기.. 중괄호 안 씀
    && 뒤에 num 변수만 있는 거 = num 값이 true 일 때만 이라는 뜻 num에 아무것도 없으면 num 값은 null,
    즉 false가 되고 그럼 반복문은 반복되지 않는다. -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box;}
        li { list-style: none;}
        a { text-decoration: none; color: inherit;}
        @keyframes fadeIn {
            0%{opacity: 0;}
            100%{opacity: 100%;}
        }
        #header {
            background: cadetblue;
            text-align: center;
            line-height: 60px;
            color: #fff;
            position: relative;
            height: 60px;
        }
        #header #toggle {
            position: absolute;
            width: 60px;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            top: 0;
            left: 0;
        }
        #header #toggle span {
            width: 60%;
            height: 4px;
            background: #fff;
            margin: 4px 0;
        }
        #blackbg {
            position: absolute;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            top: 0;
            left: 0;
            display: none;
            animation: fadeIn 0.5s;
        }
        #blackbg.on {
            display: block;
        }
        #leftMenu {
            position: absolute;
            top: 0;
            left: -100%;
            width: 260px;
            height: 100vh;
            background: #fff;
            transition: 0.5s;
        }
        #leftMenu.on {
            left: 0;
        }
        #leftMenu > div {
            height: 60px;
            border-bottom: 1px solid #999;
        }
        #leftMenu > div span {
            float: right;
            display: block;
            width: 80px;
            height: 100%;
            background: sandybrown;
            color: #fff;
            text-align: center;
            line-height: 60px;
        }
        #leftMenu > ul > li {
            border-bottom: 1px solid #999;
            line-height: 40px;
            height: 40px;
            overflow: hidden;
            transition: 0.5s;
        }
        #leftMenu > ul > li.on {
            height: 165px;
        }
        #leftMenu > ul > li li {
            line-height: 30px;
            padding-left: 20px;
            border-top: 1px solid #999;
            background: #ccc;
        } 
    </style>
</head>
<body>
    <div id="header">
        <div id="toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <h1>LOGO</h1>
    </div>
    <div id="blackbg"></div>
    <div id="leftMenu">
        <div>
            <span id="menuClose">메뉴닫기</span>
        </div>
        <ul>
            <li>
                <a href="#">회사소개</a>
                <ul>
                    <li><a href="">서브메뉴1</a></li>
                    <li><a href="">서브메뉴2</a></li>
                    <li><a href="">서브메뉴3</a></li>
                    <li><a href="">서브메뉴4</a></li>
                </ul>
            </li>
            <li>
                <a href="#">투자정보</a>
                <ul>
                    <li><a href="">서브메뉴1</a></li>
                    <li><a href="">서브메뉴2</a></li>
                    <li><a href="">서브메뉴3</a></li>
                    <li><a href="">서브메뉴4</a></li>
                </ul>
            </li>
            <li>
                <a href="#">홍보센터</a>
                <ul>
                    <li><a href="">서브메뉴1</a></li>
                    <li><a href="">서브메뉴2</a></li>
                    <li><a href="">서브메뉴3</a></li>
                    <li><a href="">서브메뉴4</a></li>
                </ul>
            </li>
            <li>
                <a href="#">인재채용</a>
                <ul>
                    <li><a href="">서브메뉴1</a></li>
                    <li><a href="">서브메뉴2</a></li>
                    <li><a href="">서브메뉴3</a></li>
                    <li><a href="">서브메뉴4</a></li>
                </ul>
            </li>
            <li>
                <a href="#">교육신청</a>
                <ul>
                    <li><a href="">서브메뉴1</a></li>
                    <li><a href="">서브메뉴2</a></li>
                    <li><a href="">서브메뉴3</a></li>
                    <li><a href="">서브메뉴4</a></li>
                </ul>
            </li>
        </ul>
    </div>

    <script>
        let toggleBtn = document.querySelector('#toggle');
        let leftclose = document.querySelector('#menuClose');
        let lis = document.querySelectorAll('#leftMenu > ul > li'); //ul들을 담고 있는 li
        console.log(lis)
        toggleBtn.addEventListener('click',function(){
            
            //#blackbg에 on클래스 붙이기
            //#leftmenu에 on클래스 붙이기
            document.querySelector('#blackbg').classList.add('on');
            document.querySelector('#leftMenu').classList.add('on');
        })
        leftclose.addEventListener('click',function(){
            document.querySelector('#blackbg').classList.remove('on');
            document.querySelector('#leftMenu').classList.remove('on');
        })
        lis.forEach((li,index)=>{ //li에 forEach를 돌려서 각 li의 값과 index를 받아옴
            li.addEventListener('click',function(){ //각 li들을 클릭하면
                li.classList.toggle('on'); //각각의 li들에게 클래서 on이 붙고
                lis.forEach((li,index2)=>{ //다시 forEach문을 돌림 index를 한 번 더 받기 위해서
                    if(index != index2){ //인덱스를 한 번 더 받는 이유는 이 비교문을 돌려주려고 위에서 클릭하고 있는 li의 인덱스와 같지 않은 li들은
                        li.classList.remove('on'); //remove로 클래스를 떼줌 == 현재 내가 클릭하고 있는 li를 제외하고는 자연스레 서브메뉴들이 닫히게 됨.
                    }
                })
            })
        })
    </script>
</body>
</html>

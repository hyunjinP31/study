<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box;}
        body {
            font-size: 18px;
            color: #fff;
            text-align: center;
        }
        body > div {
            width: 1200px;
            height: 900px;
            background: tomato;
        }
        .score {
            width: 100%;
            height: 60%;
            background: coral;
            border: 3px double #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .score > div {
            width: 200px;
            height: 170px;
            border: 1px solid #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .score > div:nth-child(1){
            margin-right: 150px;
        }
        .shoot {
            width: 100%;
            height: 30%;
            border: 3px double #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button {
            width: 100px;
            height: 50px;
            margin-top: 60px;
        }
        .shoot div:nth-child(1) {
            padding-right: 150px;
        }
        .box {
            margin-top: 30px;
            width: 70%;
            height: 50px;
            background: #222;
            line-height: 50px;
        }
        .count {
            padding: 20px 0;
        }
        span {
            display: inline-block;
            width: 100px;
            height: 50px;
            background: #222;
            line-height: 50px;
        }
        p {
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <div>
        <div class="count">
            남은 슛 횟수
            <span>0</span>
        </div>
        <div class="score">
            <div>
                <div>컴퓨터</div>
                <div class="box">0</div>
            </div>
            <div>
                <div>사람</div>
                <div class="box">0</div>
            </div>
            <p></p>
        </div>
        <div class="shoot">
            <div>
                컴퓨터<br>
                <button>슛하기</button>
            </div>
            <div>
                사람<br>
                <button>2점슛</button>
                <button>3점슛</button>
            </div>
        </div>
    </div>

    <script>
        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let Id = prompt('아이디를 입력하세요');
        if (Id === 'Admin') {
            let pw = prompt('비밀번호를 입력하세요');
            if (!pw || pw === null) {
                alert('취소되었습니다.');
            }else if (pw === '1111') {
                alert('환영합니다.')
            }else {
                alert('인증에 실패했습니다.')
            }
            console.log(pw)
        }
    </script>
</body>
</html>

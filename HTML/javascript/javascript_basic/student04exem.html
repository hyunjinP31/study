<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>안녕하세요</p>
    <p>아이디 <input type="text" name="userId" id="userId"></p>
    <p>패스워드 <input type="password" name="userPass" itemref="userPass"></p>
    <button onclick="login()">확인</button>

    <script>
        let id = document.querySelector('#userId').value;
        let password = document.querySelector('#userPass').value;
        function login() {
            if(id === 'bella' && password === '1234'){
                alert("로그인되었습니다.");
            }else {
                alert('아이디, 또는 비밀번호가 맞지 않습니다.');
            }
        }
    </script>
</body>
</html>

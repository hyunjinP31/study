<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let ask = prompt('연도를 입력하세요');
        if(ask === undefined || ask === null || ask === ""){
            alert('정확한 값을 입력해주세요.');
        }else if(ask <= 0){
            alert('양수를 입력해주세요')
        }else if(ask%400 == 0){
            alert('윤년이 맞습니다.');
        }else if(ask%100 == 0){
            alert('윤년이 아닙니다.');
        }else if(ask%4 == 0){
            alert('윤년이 맞습니다.');
        }else{
            alert('윤년이 아닙니다.')
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0; box-sizing: border-box;}
        #wrap {
            width: 60%;
            height: 100vh;
            margin: 50px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #color {
            width: 500px;
            height: 500px;
            background: slateblue;
            border: 3px solid #ddd;
            margin-bottom: 50px;
        }
        input {
            width: 160px;
            height: 30px;
            border: 1px solid #ccc;
            outline: none;
        }
        button {
            width: 70px;
            background: slateblue;
            color: #fff;
            border: 0;
            outline: none;
            line-height: 30px;
            border-radius: 5px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="color"></div>
        <p>
            <input type="text" id="input">
            <button>선택</button>
        </p>
    </div>

    <script>
        //버튼을 클릭하면
        //인풋의 값을 받아옴

        //다른 색일때는 하얀색으로 지정

        document.querySelector('button').addEventListener('click', function() {
            let inputColor = document.querySelector('input').value;

            //     document.querySelector('#color').style.background = inputColor;

            //     case 'red':
            //         document.querySelector('#color').style.background = 'red';
            //         break;
            //     case 'green':
            //         document.querySelector('#color').style.background = 'green';
            //         break;
            //     case 'blue':
            //         document.querySelector('#color').style.background = 'blue';
            //         break;
            //     default:
            //         document.querySelector('#color').style.background = '#fff';
            // }
            
            (inputColor === 'red' || inputColor ==='green' || inputColor ==='blue')?
            document.querySelector('#color').style.background = inputColor :
            document.querySelector('#color').style.background = '#fff';
            document.querySelector('input').value= "";
        })
    </script>
</body>
</html>

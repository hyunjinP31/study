<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //함수 선언문 방식
        // function 함수명 {매개변수1, 매개변수 2
        //          return 반환값; }
        //함수 선문은 호이스팅 됨
        //함구 정의하기 전에 호출 가능
        function add(a,b) {
            return a + b;
        }
        function consolePrint(name) {
            console.log('함수를 실행했어요');
            // return undefined 가 생략되어 있다. (return에 값이 없을 때)
        };

        let result = consolePrint();
        //함수 뒤에 소괄호가 없으면 함수 그 자체를 부르는 것이고 소괄호가 있어야지 함수를 실행하는 것이다.
        console.log(result);
        console.log(name);
        var name = 'aaaaa';
        //호이스팅 공부

        //기본 매개 변수 값 (added in ES6)
        //전달하지 않은 매개변수의 디폴트 값을 설정할 수 있음
        function showMsg(message, from = '그린') {
            console.log (`메세지는 ${message}이고 보낸 사람은 ${from}이다.`)
        }
        showMsg ('안녕하세요')
        
        //스코프: 변수의 유효범위
        //블럭 안에서 선언하면 지역 변수(로컬 변수)
        //블럭 밖에서 선언하면 전역 변수(글로벌 변수)
        //var 스코프는 함수 스코프
        //let 스코프는 블럭 스코프
        //var, let, const 구분
        //1. var 재선언가능, 호이스팅됨(변수 선언부만. 값은 호이스팅 X undifined로 뜸), 재할당 가능, 함수 스코프
        //2. let 선언가능, 블럭스코프, 호이스팅 되지 않음, 재할당 가능
        //3. const 선언과 동시에 할당, 재할당 안 됨, 호이스팅 되지 않음, 블럭스코프
        let userName = 'bella';
        function print() {
            let userAge = 30;
            var variable3 = 'aaaa';
            console.log(userName);
            console.log(userAge);
        }

        {
            var variable1 = 'abc';
        }
        console.log(variable1);
        print();

        //리턴 값
        //리턴이 없는 경우 return undefined가 생략된 것임.

        //함수 표현식
        //자바스크립트에서는 함구도 객체로 취급함
        let sayHi = function(a,b) {
            alert('Hello'+ a + b + '도 안녕~~!~!');
        }
        sayHi('영희','철수');

        //화살표 함수 (arrow function)
        //이름없는 함수(무기명 함수)를 간단하게
        //실행단계 중괄호 생략가능 (한 줄일 때만)
        let sayHi2 = () => alert('Hello');
        sayHi2();
    </script>
</body>
</html>

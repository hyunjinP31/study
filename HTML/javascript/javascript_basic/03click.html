<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div><h1>큰제목</h1></div>
    <button onclick="chText()">click me</button>
    <ul>
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
        <li>list4</li>
    </ul>
    <button onclick="lich()">Click Me!</button>
    <script>
        // 함수
        // 프로그램을 구성하는 주요 구성요소.
        // 함수를 사용하면 같은 기능을 여러번 사용할 수 있음.
        // 어떤 동작을 가능하게 해주는 기능.(얘 그거다. 엑셀에 그거 프로시저)
        function chText() {
            console.log(document.querySelector('div').innerHTML)
        }
        function lich() {
            console.log(document.querySelectorAll('li')[0].innerHTML ="변경")
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 공부 좀 하자 현진아아아아아악!!!! -->

    <style>
        *{ margin: 0; padding: 0;box-sizing: border-box;}
        li { list-style: none;}
        body, html {
            width: 100%;
            height: 100%;
            font-family: '맑은 고딕';
            line-height: 1.6;
        }
        #sitemap_view {
            width: 20px;
            height: 20px;
            position: absolute;
            top: 80px;
            right: 20px;
            transition: 0.5s;
        }
        /* 얘는 걍 돌린거임 360도 */
        #sitemap_view.on {
            transform: rotate(360deg);
        }
        /* X 만들기 위해서 대각선으로 돌리고 위치 조정 시킨거 */
        #sitemap_view.on span:nth-child(1) {
            transform: rotate(45deg) translate(4px, -7px);
        }
        #sitemap_view.on span:nth-child(2) {
            opacity: 0;
        }
        /* X 만들기 위해서 대각선으로 돌리고 위치 조정 시킨거 */
        #sitemap_view.on span:nth-child(3) {
            transform: rotate(-45deg) translate(-4px, -7px);
        }
        #sitemap_view span {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            background: #333;
            width: 3px;
            transition: 0.5s;
        }
        /* 위치 하나하나 잡아줬구요 */
        #sitemap_view span:nth-child(2) {
            background: #9c2033;
            left: 8px;
            height: 10px;
            top: 5px;
        }
        #sitemap_view span:nth-child(3) {
            left: 16px;
        }
        #sitemap {
            position: absolute;
            left: 0;
            right: 60px;
            height: 100%;
            opacity: 0;
            transition: 0.5s;
        }
        #sitemap.on {
            opacity: 1;
        }
        #sitemap > ul {
            width: 100%;
            display: flex;
            height: 100%;
        }
        #sitemap > ul > li {
            width: 20%;
            border-right: 1px solid #ccc;
            padding-top: 60px;
            padding-left: 40px;
            position: relative;
            transition: 0.5s;
        }
        #sitemap > ul > li h2, #sitemap > ul > li ul {
            margin-left: -100%;
            transition: 0.5s;
        }
        /* // 와우 이게 뭔가 싶겠지만 그냥 클래스를 붙인것이다. */
        #sitemap.on > ul > li h2, #sitemap.on > ul > li ul {
            margin-left: 0;
        }
        /* z-index 안주니까 글씨가 배경보다 앞에 옴 */
        .bg {
            width: 100%;
            height: 100%;
            position: absolute;
            right: 0;
            top: 0;
            background: #9c2033;
            transition: 0.5s;
            z-index: 2;
        }
        .on .bg {
            width: 0;
        }
        
    </style>
</head>
<body>
    <div id="sitemap_view">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div id="sitemap">
        <ul>
            <li>
                <div class="bg"></div>
                <h2>회사소개</h2>
                <ul>
                    <li>서브메뉴1</li>
                    <li>서브메뉴2</li>
                    <li>서브메뉴3</li>
                    <li>서브메뉴4</li>
                </ul>
            </li>
            <li>
                <div class="bg"></div>
                <h2>사업기능</h2>
                <ul>
                    <li>서브메뉴1</li>
                    <li>서브메뉴2</li>
                    <li>서브메뉴3</li>
                    <li>서브메뉴4</li>
                </ul>
            </li>
            <li>
                <div class="bg"></div>
                <h2>투자정보</h2>
                <ul>
                    <li>서브메뉴1</li>
                    <li>서브메뉴2</li>
                    <li>서브메뉴3</li>
                    <li>서브메뉴4</li>
                </ul>
            </li>
            <li>
                <div class="bg"></div>
                <h2>인재경영</h2>
                <ul>
                    <li>서브메뉴1</li>
                    <li>서브메뉴2</li>
                    <li>서브메뉴3</li>
                    <li>서브메뉴4</li>
                </ul>
            </li>
            <li>
                <div class="bg"></div>
                <h2>미디어센터</h2>
                <ul>
                    <li>서브메뉴1</li>
                    <li>서브메뉴2</li>
                    <li>서브메뉴3</li>
                    <li>서브메뉴4</li>
                </ul>
            </li>
        </ul>
    </div>

    <script>
        let viewdiv = document.querySelector('#sitemap_view');
        //addeventlistener는 . 안 붙임 유의!
        viewdiv.addEventListener('click', function(){
            //toggle은 on 클래스가 있으면 제거, 없으면 붙여준다.
            // 똑같은 클래스 .on을 붙였지만 다 따로 불러냈기 때문에 서로에게 영향을 주지 않는다
            viewdiv.classList.toggle('on');
            document.querySelector('#sitemap').classList.toggle('on');
        })
    </script>
</body>
</html>

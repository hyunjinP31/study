<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //클래스 선언하기
        class Person {
            constructor(name,age){
                this.name = name;
                this.age = age;
            }
            //메서드
            speak(){
                console.log(`${this.name} 안녕!`);
            }
        }
        //객체 생성
        const min = new Person('min', 30);
        const green = new Person('green', 25);
        console.log(min.name);
        console.log(min.age);
        min.speak();
        green.speak();

        //클래스 상속
        //extends를 이용하여 클래스를 상속받음 (부모요소가 가진 constructor, method 등을 다 받아옴)
        //class children extends parents
        //네모, 삼각형, 원을 만들기 전 모양이라는 클래스를 생성
        //모양이라는 클래스를 네모, 삼각형, 원이 상속을 받도록 함.
        class Shape {
            constructor (width, height, color){
                this.width = width;
                this.height = height;
                this.color = color;
            }
            draw(){
                console.log(`모양의 색은 ${this.color}로 그린다.`);
            }
            getArea(){
                return this.width * this.height;
            }
        }
        class Rectangle extends Shape {

        }
        class Triangle extends Shape {
            //오버라이딩
            //필요한 함수만 재정의 
            draw(){
                super.draw(); //super를 이용하여 부모요소에 있는 메서드도 적용
                console.log(`삼각형을 그립니다.`);
            }
        }
        const rectangle = new Rectangle(20,20,'blue');
        rectangle.draw();
        console.log(rectangle.getArea());
        const triangle = new Triangle(20,40,'red');
        triangle.draw();

        // instanceof
        // a instanceof b  a가 b를 이용해서 만들어졌는지
        console.log(rectangle instanceof Shape);
        console.log(rectangle instanceof Rectangle);
        console.log(triangle instanceof Triangle);
        console.log(triangle instanceof Rectangle);
        console.log(triangle instanceof Object);
        console.log(rectangle);
    </script>
</body>
</html>

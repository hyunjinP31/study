<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 객체 생성자 방식
        //키에는 문자형만, 값은 모든 자료형을 다 넣을 수 있다.
        let obj1 = new Object();
        // 객체 리터럴 방식
        let obj2 = {};
        //객체에 프로퍼티 추가하기
        obj1.name = "green";
        obj2.name = "blue";
        obj1.age = 20;
        obj2.age = 30;
        console.log(obj1);
        console.log(obj2);
        //프로퍼티 삭제하기(그냥 된다는 것만 알기)
        delete obj1.age;
        console.log(obj1);
        let user = {
            name: "John",
            age: 30,
            "likes birds": true,
        }
        //. 표기법 obj.key
        //대괄호 표기법 obj['key']
        console.log(user.name);
        console.log(user.age);
        console.log(user['likes birds']);
        //단축 프로퍼티
        //생성자 함수
        function Student(name, age, score, phone){
            // let this = {}; 생략되어 있는 부분
            this.name = name;
            this.age = age;
            this.scroe = score;
            this.phone = phone;
            // return this; 생략되어 있는 부분
        }
        let stu1 = new Student("민영",22,90,'01012345678');
        let stu2 = new Student("수진",27,60,'01087654321');
        console.log(stu1, stu2);

        // 단축 프로퍼티
        //name: name, -> name,
        //age: age, -> age,
        function makeUser(name, age){
            return {
                name, //객체의 키와 이름이 같을 때 축약이 가능하다.
                age, //객체의 키와 이름이 같을 때 축약이 가능하다.
            }
        }
        let user2 = makeUser("green",20);
        console.log(user2);

        // in연산자 - 객체의 프로퍼티가 있는지 확인
        // "key" in object
        //있으면 true, 없으면 false
        console.log("name" in user2); // true
        console.log("abc" in user2); // false

        // for in 반복문
        // for (let A in obj)
        // A에는 객체의 key가 순차적으로 출력. obj[A]라고 한다면 value가 담김
        for(let key in user2){
            console.log(`객체의 key는 ${key} 입니다.`);
            console.log(`객체의 value는 ${user2[key]} 입니다.`);
        }

        let user3 = {};
        //프로퍼티 합계구하기
        let students = {
            a: 90,
            b: 80,
            c: 60,
        }
        //학생들의 점수를 다 더한 값을 리턴해주는 함수를 생성하시오
        function sum (obj){
            let total = 0;
            for(let score in obj){
                total += obj[score];
            }
            return total;
        }
        console.log(sum(students));
        function studentSum(stus){
            let sum = 0;
            for(let key in stus){
                sum += stus[key]
            }
            return sum;
        }
        console.log(studentSum(students));

        // Object.key(obj) -> 객체의 키를 담은 배열을 반환
        // Object.values(obj) -> 객체의 값만 담은 배열을 반환
        // Object.entries(obj) -> [키, 값]을 담은 배열을 반환
        // Object.fromEntries(array) -> 배열을 다시 객체로 반환
        let keyArr = Object.keys(user2);
        let valueArr = Object.values(user2);
        let entriesArr = Object.entries(user2);
        console.log(keyArr); //키가 배열에 담김
        console.log(valueArr); //값이 배열에 담김
        console.log(entriesArr); //키와 값이 들어있는 배열들이 배열에 담김(2차원 배열)
        let newObj = Object.fromEntries(entriesArr);
        console.log(newObj);

        //프로퍼티 개수 구하기
        let dog = {
            name: "구름",
            age: 3,
            color: "white",
        }
        //객체를 매개변수로 받아서 그 객체의 프로퍼티가 몇 개인지 반환해주는 함수를 만드시오
        function objVolume (obj){
            Object.entries(obj).length;
        }
        console.log(`해당 객체의 프로퍼티 개수는 ${objVolume(dog)} 입니다.`);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // new Date(year, month, day, hours, minutes, second); //년도, 월, 일, 시, 분, 초, 밀리초
        //new Date(0) 1970년 1월 1일 0시 0분 0초
        //월을 입력할 때는 0~11로 입력해야 한다. --> 현재 월을 받을 때는 +1 을 해주어야 현재 월을 받을 수 있다.
        //월은 0을 입력하면 1월로 해석됨
        let now = new Date();
        let nowYear = now.getFullYear();
        let nowMonth = now.getMonth()+1;
        let nowDate = now.getDate();
        let nowDateString = now.toLocaleDateString();
        let nowTimeString = now.toLocaleTimeString();
        console.log(`현재 년도는 ${nowYear}년 ${nowMonth}월 ${nowDate}일 이다`)
        console.log(nowDateString);
        console.log(nowTimeString);
        let nowHour = now.getHours();
        let nowM = now.getMinutes();
        let nowS = now.getSeconds();
        console.log(nowHour, nowM, nowS)
    </script>
</body>
</html>
